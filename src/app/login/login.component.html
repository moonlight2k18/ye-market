<div class="row ">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input class="form-control" type="text" ngModel name="username">
                    </div>

                    <div class="form-group">
                        <label for="passwrod">Passwrod </label>
                        <input class="form-control" type="password" ngModel name="password">
                    </div>

                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
